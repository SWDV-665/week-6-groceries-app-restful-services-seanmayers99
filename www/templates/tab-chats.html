<ion-view view-title="Sean Mayers - 0961892">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>

        <ion-option-button class="button-calm" ng-click="add(chat)">
          Add
        </ion-option-button>

        <ion-option-button class="button-positive" ng-click="edit(chat)">
          Edit
        </ion-option-button>


        <ion-option-button class="button-royal" ng-click="socialSharing(chat)">
          Share
        </ion-option-button>


        <script type="text/javascript" src="controller.js"></script>
        <script type="text/javascript" src="services.js"></script>
        <script type="text/javascript">

              var options = {
              message: 'Share this app',
              subject: 'the subject',
              files: ['', ''],
              url: 'https://www.npmjs.com/package/cordova-plugin-x-socialsharing',
              chooserTitle: 'Share App'
      

              };

              function socialSharing(){
                window.plugins.socialsharing.shareWithOptions(options);
              }

        
        </script>

<div id="pinterest" class="social">
  <img class="icon" src="https://image.ibb.co/gcLWZv/pinterestimg.jpg" />
</div>

<!-- Your share button code -->
<div class="fb-share-button" 
data-href="http://localhost:8100/#/tab/chats" 
data-layout="button_count">
</div>

</div>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
